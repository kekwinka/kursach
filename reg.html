<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="reg.css" />
</head>
<body>
  <div class="register-container">
    <h1>Создать учетную запись</h1>
    <p class="subtitle">Упростите планирование и сэкономьте время</p>
    
    <div class="input-group">
      <label>Имя</label>
      <input type="text" placeholder="Алиса">
    </div>
    
    <div class="input-group">
      <label>Почта</label>
      <input type="email" placeholder="AlliseTrue@gmail.com">
    </div>
    
    <div class="divider">ИЛИ</div>
    
    <div class="input-group">
      <label>Телефон</label>
      <input type="tel" placeholder="+7 (___) ___-__-__">
    </div>
    
    <button class="register-btn">Зарегистрироваться</button>
  </div>
</body>
</html>
