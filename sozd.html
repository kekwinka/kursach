<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать мероприятие - Eventika</title>
<link rel="stylesheet" href="sozd.css" />
</head>
<body>
  <div class="app-container">
    <!-- Боковая панель -->
    <div class="sidebar">
      <div class="logo">Eventika</div>
      
      <div class="menu-section">
        <div class="menu-title">Мероприятия</div>
        <ul class="menu-items">
          <li class="menu-item main active">Создать</li>
          <ul class="submenu">
            <li class="submenu-item">Профиль</li>
            <li class="submenu-item">Сообщения</li>
          </ul>
        </ul>
      </div>
    </div>
    
    <!-- Основное содержимое -->
    <div class="main-content">
      <h1>Создать мероприятие</h1>
      
      <div class="form-group">
        <h2>Название</h2>
        <input type="text" class="form-input" placeholder="Название мероприятия">
      </div>
      
      <div class="form-group">
        <label class="form-label">Описание</label>
        <textarea class="form-input form-textarea" placeholder="Кратко опишите событие"></textarea>
      </div>
      
      <div class="form-group">
        <h2>Место</h2>
        <input type="text" class="form-input" placeholder="Добавить место">
        
        <div style="margin-top: 15px;">
          <label class="form-label">Изображение</label>
          <div class="image-upload">
            <div class="image-preview">
              <span>Изображение не выбрано</span>
            </div>
            <button type="button" class="btn btn-outline">Загрузить</button>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <h2>Ссылка</h2>
        <input type="text" class="form-input" placeholder="Добавьте ссылку (необязательно)">
      </div>
      
      <div class="form-group">
        <h2>Пригласить участников</h2>
        <button type="button" class="btn btn-outline">Добавить</button>
      </div>
      
      <div class="divider"></div>
      
      <div class="calendar-container">
        <div class="calendar-month">Июнь 2025</div>
        <table class="calendar">
          <thead>
            <tr>
              <th>ПН</th>
              <th>ВТ</th>
              <th>СР</th>
              <th>ЧТ</th>
              <th>ПТ</th>
              <th>СБ</th>
              <th>ВС</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="other-month">26</td>
              <td class="other-month">27</td>
              <td class="other-month">28</td>
              <td class="other-month">29</td>
              <td class="other-month">30</td>
              <td class="other-month">31</td>
              <td>1</td>
            </tr>
            <tr>
              <td class="selected">2</td>
              <td class="selected">3</td>
              <td class="selected">4</td>
              <td class="selected">5</td>
              <td class="selected">6</td>
              <td class="selected">7</td>
              <td class="selected">8</td>
            </tr>
            <tr>
              <td class="selected">9</td>
              <td class="selected">10</td>
              <td class="selected">11</td>
              <td class="selected">12</td>
              <td class="selected">13</td>
              <td class="selected">14</td>
              <td class="selected">15</td>
            </tr>
            <tr>
              <td class="selected">16</td>
              <td class="selected">17</td>
              <td class="selected">18</td>
              <td class="selected">19</td>
              <td class="selected">20</td>
              <td class="selected">21</td>
              <td class="selected">22</td>
            </tr>
            <tr>
              <td class="selected">23</td>
              <td class="selected">24</td>
              <td class="selected">25</td>
              <td class="selected">26</td>
              <td class="selected">27</td>
              <td class="selected">28</td>
              <td class="selected">29</td>
            </tr>
            <tr>
              <td class="selected">30</td>
              <td class="other-month">1</td>
              <td class="other-month">2</td>
              <td class="other-month">3</td>
              <td class="other-month">4</td>
              <td class="other-month">5</td>
              <td class="other-month">6</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="divider"></div>
      
      <button type="submit" class="btn" style="margin-top: 20px;">Сохранить</button>
    </div>
  </div>

  <script>
    // Простой скрипт для выбора дат в календаре
    document.querySelectorAll('.calendar td:not(.other-month)').forEach(cell => {
      cell.addEventListener('click', function() {
        this.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
