<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт</title>
  <link rel="stylesheet" href="vhod.css" />
</head>
<body>
  <div class="login-container">
    <h1>Добро пожаловать</h1>
    <p class="subtitle">Чтобы продолжить, войдите в свой аккаунт</p>
    
    <div class="input-group">
      <label>Почта</label>
      <input type="email" placeholder="AliiseTrue@gmail.com">
    </div>
    
    <div class="divider">ИЛИ</div>
    
    <div class="input-group">
      <label>Телефон</label>
      <input type="tel" placeholder="+7 (___) ___-__-__">
    </div>
    
    <button class="login-btn">Войти</button>
    
    <p class="register-link">У вас нет аккаунта? <a href="#">Зарегистрируйтесь</a></p>
  </div>
</body>
</html>
